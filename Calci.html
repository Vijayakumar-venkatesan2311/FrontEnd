<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calculator</title>

</head>
<body>
    <h3>Simple Calculator</h3>
    <input type="text" id="result">  <br><br><br>

    <input type="button" value="1" onclick="result.value= result.value + 1">
    <input type="button" value="2" onclick="result.value= result.value + 2">
    <input type="button" value="3" onclick="result.value= result.value + 3">
    <input type="button" value="+" onclick="result.value= result.value + '+'">
    <input type="button" value="=" onclick="result.value= eval(result.value)">
    <input type="button" value="clear" onclick="result.value= ' ' ">


</body>
</html>
